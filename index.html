      /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
    </style>

      var container = document.querySelector("#unity-container");

      var customLoadingBar = document.querySelector("#custom-loader");

      var warningBanner = document.querySelector("#unity-warning");;

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var hideFullScreenButton = "";
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/world2.loader.js";
      var config = {
        dataUrl: buildUrl + "/world2.data",
        frameworkUrl: buildUrl + "/world2.framework.js",
        codeUrl: buildUrl + "/world2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Cebirra",
        productName: "cebirraverse",
        productVersion: "0.1",
      };

      // config.matchWebGLToCanvasSize = false;
      var canFullscreen = (function() {
        for (var key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingScreen.style.display = "";

      var script = document.createElement("script");
      script.src = loaderUrl;
      var myGameInstance = null;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          unitySetLoaderProgressTo(progress);
        }).then((unityInstance) => {
          loadingScreen.style.display = "none";
          myGameInstance = unityInstance;
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };      
      document.body.appendChild(script);

      //Save Data User
      function SaveData(userId,playerColor){

      }    
      //Get Data From Login UI
      function ReadingData(){
        myGameInstance.SendMessage('DataManager', 'GetUID', localStorage.getItem("uid"));
        myGameInstance.SendMessage('DataManager', 'GetName', localStorage.getItem("user"));
        localStorage.clear();
      }
      // value - 0 to 1
      function unitySetLoaderProgressTo(value)
      {
        const fill = customLoadingBar.getElementsByClassName("fill")[0];
        const fillText = customLoadingBar.getElementsByClassName("label")[0];

        fill.animate(
          [
            { width: (value * 100) + "%" }
          ],
          {
            duration: 300,
            fill: "forwards"
          }
        );

        fillText.textContent = (value * 100).toFixed() + "%";
      }
    </script>
